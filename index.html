<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">



    <!-- here i have imported an api randomly from google search to make my text heading look stylish -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    </style>
</head>

<body>

    <!-- <h1>“The trouble is, you think you have time.” – Buddha</h1> -->




    <div class="wrapper one">
        <div class="drop-main">
            <div class="d">"The trouble is,</div>
            <div class="r">You think</div>
            <div class="o">You have* </div>
            <div class="p">Time*"</div>
            <div class="s">-Buddha</div>
        </div>
  </div>



        <!-- container class for keeping records -->
        <div class="watch">
            <!-- container for time calculations -->
            <div class="time">
                00:00:00
            </div>
            <!-- buttons here for controlling -->
            <div class="controls">
                <button id="start">Start     
                <i class="fa-sharp fa-regular fa-hourglass-start fa-shake"></i>
            </button>
                <button id="stop">Stop
                <i class="fa-solid fa-stopwatch fa-bounce"></i>
            </button>
                <button id="reset">Reset
                <i class="fa-solid fa-trash-arrow-up fa-spin-pulse"></i>
               </button>
            </div>
        </div>

        <!-- linking the script tags here -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

</body>

</html>
